        <header>

                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>

                    </div>
                </div>

                    <input type="checkbox" id="add-search-slider">
                    <span class="slider round"></span>
                </label>
            </nav>
        </header>
        <h1>Monkaly</h1>

            <input type="text" id="search">
        </div>
        <div class ="card"id="to-do-container"></div>
    </div>
